<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Students</title>
</head>

<body>
    <h1>Client Side</h1>
    <script>
        fetch('/students').then(res => res.json()).catch(err => console.log(err));

        fetch('/insert-students/:name').then(res => res.json()).catch(err => console.log(err));

        fetch('/max-grade').then(res => res.json()).catch(err => console.log(err))

        fetch('/students/:name', {
                method: 'DELETE',
            })
            .then(res => res.json())
            .then(res => console.log(res)).catch(error => console.log(error))

        $(function () {
            $.get('/insert-students/:name', function (data) {
                console.log(data);
            })

            $.ajax({
                url: '/students-id/:id',
                type: 'DELETE',
                success: function (data) {
                    console.log(data);
                }
            });
        })
    </script>
</body>

</html>
